<!DOCTYPE html>
<head>
    <title>Finger Twister</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="game.js"></script>
    
</head>
<body>
    <h1 id="headline">Finger Twister!</h1>
    <h3 id="scoreOutput">Score:</h3>
    <div id="gameboard">
        <span class = "circle" id = "q">q</span>
        <span class = "circle" id = "w">w</span>
        <span class = "circle" id = "e">e</span>
        <span class = "circle" id = "r">r</span>
        <br>
        <span class = "circle" id = "a">a</span>
        <span class = "circle" id = "s">s</span>
        <span class = "circle" id = "d">d</span>
        <span class = "circle" id = "f">f</span>
        <br>
        <span class = "circle" id = "z">z</span>
        <span class = "circle" id = "x">x</span>
        <span class = "circle" id = "c">c</span>
        <span class = "circle" id = "v">v</span>
    </div>
    <button id="spinButton">Spin!</button>
    <div id="output">Click "Spin!" to Start!</div>
</body>
